<!DOCTYPE html>
<html>
<head>
  <title>mock directory list</title>
  <style>
  a {color: blue;}

  table{width: 100%; border-collapse: collapse;}

  table tbody tr td:nth-child(1) {
        display: flex;
        justify-content: center;
  }

  table tr {
        border-bottom: 1px dashed #dadada;
  }

  table tr:hover td {
        background: #feffec;
  }

  table tr td {
        padding: 10px 0;
  }

  .footer {
        padding-top: 20px;
  }
  </style>
</head>
